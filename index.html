<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Section Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        header div {
            margin: 0 10px;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .section div {
            width: 200px;
            height: 200px;
            margin: 0 20px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        footer div {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>Logo</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
    </header>

    <h1>1-Section</h1>

    <div class="section">
        <div>Left</div>
        <div>Right</div>
    </div>

    <footer>
        <div>Logo</div>
        <div>footer</div>
        <div>footer</div>
        <div>footer</div>
        <div>footer</div>
        <div>footer</div>
    </footer>
</body>
</html>
